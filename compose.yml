services:
  backend:
    build:
      context: ./backend
    restart: always
    ports:
      - 127.0.0.1:3001:3001
    volumes:
      - ./backend:/app
    networks:
      - upmonitor-net
    depends_on:
      - db
      - redis
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=dev
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=upmonitor
      - DEFAULT_DB=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  frontend:
    build:
      context: ./frontend
    restart: always
    ports:
      - 127.0.0.1:3000:3000
    volumes:
      - ./frontend:/app
    networks:
      - upmonitor-net
    depends_on:
      - backend
  db:
    image: postgres:16-alpine
    expose:
      - 5432
    ports:
      - 127.0.0.1:5432:5432
    networks:
      - upmonitor-net
    volumes:
      - db_volume:/var/lib/postgresql/data
    restart: always
    environment:
      - POSTGRES_PASSWORD=dev
  
  redis:
    image: redis:7.4-alpine
    restart: always
    ports:
      - 127.0.0.1:6379:6397
    expose:
      - 6379
    volumes:
      - redis_volume:/data
    networks:
      - upmonitor-net


  migrations:
    build:
      context: ./backend
    entrypoint: ./entrypoint-migrate.sh
    volumes:
      - ./backend:/app
    networks:
      - upmonitor-net
    depends_on:
      - db
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=dev
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=upmonitor
      - DEFAULT_DB=postgres

networks:
  upmonitor-net:
    driver: bridge

volumes:
  db_volume:
    driver: local
  redis_volume:
    driver: local
